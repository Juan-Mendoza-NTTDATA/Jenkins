name: Run Jscrambler

on:
  workflow_call:
    inputs:
      jscrambler-access-key:
        required: true
        type: string
      jscrambler-secret-key:
        required: true
        type: string
      jscrambler-application-id:
        required: true
        type: string

jobs:
  jscrambler:
    runs-on: ubuntu-latest
    steps:
      - name: Install Jscrambler CLI
        run: npm install -g jscrambler
      - name: Run Jscrambler
        run: jscrambler -c jscrambler.json
        env:
          JSCRAMBLER_ACCESS_KEY: ${{ inputs.jscrambler-access-key }}
          JSCRAMBLER_SECRET_KEY: ${{ inputs.jscrambler-secret-key }}
          JSCRAMBLER_APPLICATION_ID: ${{ inputs.jscrambler-application-id }}