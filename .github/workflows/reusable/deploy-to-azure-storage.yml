name: Deploy to Azure Storage

on:
  workflow_call:
    inputs:
      storage-account:
        required: true
        type: string
      source-path:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to Azure Storage
        run: az storage blob upload-batch -d ${{ inputs.storage-account }} -s ${{ inputs.source-path }}